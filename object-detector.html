<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Objek + Warna + Jarak</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            background: #0d1117;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video, canvas {
            border-radius: 12px;
            margin-top: 20px;
        }
        #container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>Deteksi Objek + Warna + Estimasi Jarak</h1>
    <p>Kamera harus diaktifkan. Jika tidak muncul, periksa izin kamera.</p>

    <div id="container">
        <video id="video" width="500" height="375" autoplay playsinline></video>
        <canvas id="canvas" width="500" height="375"></canvas>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let model;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                return new Promise(resolve => video.onloadedmetadata = resolve);
            } catch (error) {
                alert('Gagal membuka kamera. Izinkan akses kamera.');
            }
        }

        function detectDominantColor(imageData) {
            let r = 0, g = 0, b = 0;
            const data = imageData.data;
            const length = data.length / 4;

            for (let i = 0; i < data.length; i += 4) {
                r += data[i];
                g += data[i + 1];
                b += data[i + 2];
            }

            r = Math.round(r / length);
            g = Math.round(g / length);
            b = Math.round(b / length);

            return `rgb(${r}, ${g}, ${b})`;
        }

        function estimateDistance(bboxHeight) {
            const knownObjectHeight = 0.15; // 15 cm (contoh)
            const focalLength = 500;        // nilai asumsi
            return (knownObjectHeight * focalLength) / (bboxHeight * 0.0026);
        }

        async function startDetection() {
            model = await cocoSsd.load();

            async function detect() {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const predictions = await model.detect(video);

                predictions.forEach(pred => {
                    const [x, y, width, height] = pred.bbox;

                    const imageData = ctx.getImageData(x, y, width, height);
                    const color = detectDominantColor(imageData);

                    const distance = estimateDistance(height).toFixed(2);

                    ctx.strokeStyle = 'lime';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x, y, width, height);

                    ctx.fillStyle = 'lime';
                    ctx.font = '16px Arial';
                    ctx.fillText(`${pred.class}`, x, y - 25);
                    ctx.fillText(`Warna: ${color}`, x, y - 10);
                    ctx.fillText(`Jarak: ${distance} m`, x, y + height + 20);
                });

                requestAnimationFrame(detect);
            }

            detect();
        }

        (async () => {
            await initCamera();
            await startDetection();
        })();
    </script>
</body>
</html>
