<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YOLOv8 Web Object Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-top: 20px;
      font-weight: 600;
    }

    #container {
      position: relative;
      width: 80vw;
      max-width: 700px;
    }

    video, canvas {
      width: 100%;
      border-radius: 12px;
    }

    #panel {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.08);
      padding: 15px 20px;
      border-radius: 12px;
      width: 80vw;
      max-width: 700px;
    }

    #panel input {
      width: 100%;
    }

    #loading {
      margin-top: 20px;
      color: #58a6ff;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>YOLOv8 Web Object Detector</h2>
  <div id="loading">Loading model... please wait</div>

  <div id="container">
    <video id="cam" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <div id="panel">
    <label>Confidence Threshold: <span id="tval">0.3</span></label>
    <input type="range" id="thr" min="0.1" max="0.9" value="0.3" step="0.01" />
  </div>

<script>
const video = document.getElementById("cam");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const thr = document.getElementById("thr");
const tval = document.getElementById("tval");
const loading = document.getElementById("loading");

let session;

// Replace this with your model URL
const MODEL_URL = "yolov8n.onnx"; // <-- place file in same folder

async function setupCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
  video.srcObject = stream;
  await new Promise(r => video.onloadedmetadata = r);
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
}

async function loadModel() {
  session = await ort.InferenceSession.create(MODEL_URL, { executionProviders: ["wasm"] });
  loading.textContent = "Model loaded âœ”";
}

function preprocess() {
  const w = 640, h = 640;
  const tmp = document.createElement("canvas");
  tmp.width = w; tmp.height = h;
  const tctx = tmp.getContext("2d");
  tctx.drawImage(video, 0, 0, w, h);
  const imgData = tctx.getImageData(0, 0, w, h);

  const data = new Float32Array(w * h * 3);
  for (let i = 0; i < w * h; i++) {
    data[i] = imgData.data[i * 4] / 255;
    data[i + w * h] = imgData.data[i * 4 + 1] / 255;
    data[i + 2 * w * h] = imgData.data[i * 4 + 2] / 255;
  }

  return new ort.Tensor("float32", data, [1, 3, h, w]);
}

function drawBox(x, y, w, h, label) {
  ctx.strokeStyle = "#00ccff";
  ctx.lineWidth = 3;
  ctx.strokeRect(x, y, w, h);

  ctx.fillStyle = "#00ccff";
  ctx.font = "18px Segoe UI";
  const tw = ctx.measureText(label).width + 10;
  ctx.fillRect(x, y - 25, tw, 25);

  ctx.fillStyle = "black";
  ctx.fillText(label, x + 5, y - 7);
}

async function run() {
  const input = preprocess();
  const output = await session.run({ images: input });

  // YOLOv8 output is: (1, 84, 8400)
  const data = output.output0.data;

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const confThr = parseFloat(thr.value);
  tval.textContent = confThr;

  for (let i = 0; i < 8400; i++) {
    const clsScores = data.slice(i * 84 + 4, i * 84 + 84);
    const conf = Math.max(...clsScores);
    const cls = clsScores.indexOf(conf);

    if (conf < confThr) continue;

    const bx = data[i * 84 + 0];
    const by = data[i * 84 + 1];
    const bw = data[i * 84 + 2];
    const bh = data[i * 84 + 3];

    const x = (bx - bw/2) / 640 * canvas.width;
    const y = (by - bh/2) / 640 * canvas.height;
    const w = bw / 640 * canvas.width;
    const h = bh / 640 * canvas.height;

    drawBox(x, y, w, h, `${cls} ${(conf*100).toFixed(1)}%`);
  }

  requestAnimationFrame(run);
}

(async () => {
  await setupCamera();
  await loadModel();
  run();
})();
</script>

</body>
</html>
